<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	
	<meta charset="utf-8">	
	<title>Botao</title> 
	<link href="estilo.css" rel="stylesheet">
	<link href="mediaQuery.css" rel="stylesheet">

</head>
<body>
	<div class="container">

		<div class="imagem">
			<img src="logo.png"></img>
		</div>

		<div class="box">

			<div class="feed">
				<h1>Esse é o meu evento.</h1>
				<h2>Utilize este espaço para chamar a atenção do seu lead</h2>
				<p class="paragrafo"> você está a um passo mais proximo de levar sua empresa
				para outro patamar. Utilize gatilhos de antecipação escasses e pertencimento</p>
			</div>

			<form class="cad">
				
				<h2>Preencha com os seus dados</h2>
				<p class="cent">E faça parte da lista vip do evento</p>

				<label for="nome">Nome*</label>
				<input type="text" id="nome" name="nome" class="inp" required>

				<label for="email">E-mail*</label>
				<input type="mail" id="email" name="email" class="inp" required>
				
				<label for="empresa">Empresa*</label>
				<input type="text" id="empresa" name="empresa" class="inp" required>

				<label for="cargo">Cargo*</label>
				<input type="text" id="cargo" name="cargo" class="inp" required>

				<label for="conta">1 + 1 = ?*</label>
				<input type="text" id="conta" name="conta" class="inp" required>
				
				<input type="submit" id="enviar" value="ENVIAR">
				
			</form>

		</div>
	
	</div>

</body> 

</html>
